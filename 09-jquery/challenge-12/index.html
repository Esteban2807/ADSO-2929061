<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama</title>
    <link href="css/jquery.memory-game.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <style>
        section {
            justify-content: center;
            display: flex;
            flex-direction: column;
            align-items: center;

            div.game-stats {
                display: flex;
                flex-direction: row;
                gap: 5rem;

                p {
                    color: #fff;
                    font-size: large;
                    border-radius: 20px;
                    padding: 5px 10px;

                    span {
                        font-weight: 800;
                    }
                }

                & p:first-child {
                    background-color: #781717;
                }

                & p:last-child {
                    background-color: #1E2066;
                }
            }
        }
    </style>
</head>

<body class="jquery">
    <nav>
        <a href="../12-challengue-memory-game.html">
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path fill="#ffffff"
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg></a>
    </nav>
    <main>
        <header>
            <h1>18-memorama</h1>
        </header>
        <section style="background-color: #050515;">
            <div class="game-stats">
                <p>TIME: <span id="gameTimer"></span> SEC</p>
                <p>FAILS: <span id="failedPairsCounter">0</span></p>
            </div>
            <!-- MARKUP -->
            <div class="memory-game">
            </div>
            <button id="rearrangeButton" class="rearrange-button">REFRESH</button>
        </section>
    </main>
    <script src="js/jquery.memory-game.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
</body>

</html>
